  summary: "\nthis function converts a matrix of numbers to a string\n"
  example:
  - "\n<pre><code>int[,] myMatrix = new int[,] {{ 1, 0, 0, 2 }, { 0, 3, 1, 0 }, { 0, 0, 0, 3 }, { 4, 2, 0, 0 }};\nConsole.WriteLine(IntegerMatrixToString(myMatrix));</code></pre>\nthe return string: &quot;1002031000034200&quot;\n"
